<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aplicación de clima</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          id=""
          placeholder="ingresa el nombre de la ciudad"
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="Buscar" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="Lluvia" class="weather-icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">Ciudad de México</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="Humedad" />
            <div>
              <p class="humidity">50%</p>
              <p>Humedad</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Viento" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Viento rápido</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="busqueda.js"></script>
